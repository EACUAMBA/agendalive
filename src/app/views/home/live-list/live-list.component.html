<mat-tab-group mat-align-tabs="start" style="padding: 20px 2% 0 2%;">
    <mat-tab label="ProxÃ­mas" >
        <mat-progress-bar *ngIf="!next" mode="indeterminate"></mat-progress-bar>
        <div fxLayout="row wrap" *ngIf="next" fxLayoutAlign="start center" style="padding: 1%;">
            <ng-container *ngFor="let live of livesNext" style="margin: 0.5%;">

                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title-live">
                        <div class="row">
                            <p>
                                <span style="font-size: 0.9rem;" fxFlex="60"
                                    fxLayoutAlign="start center">{{live.liveName}}</span>
                                <span fxFlex></span>
                                <mat-chip class="mat-chip-date"  fxFlex="40"
                                fxLayoutAlign="center center">
                                <span style="font-size: 0.7rem;">{{live.liveDate | localDateTime}}</span>
                                </mat-chip>
                            </p>
                            <p style="font-size: 1.2rem;" class="card-title">
                                Nome do canal: <span>{{live.channelName}}</span>
                            </p>
                        </div>
                    </mat-card-title>
                    <mat-card-content>
                        <div>
                            <iframe style="border: none;" width="100%" height="315" [src]="live.urlSafe" framebarder="0"
                                allow="acelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="Realizadas">
        <mat-progress-bar *ngIf="!previous" mode="indeterminate"></mat-progress-bar>
        <div fxLayout="row wrap" *ngIf="previous" fxLayoutAlign="start center" style="padding: 2%;">
            <ng-container *ngFor="let live of livesPrevious" style="margin: 0.5%;">

                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title-live">
                        <div class="row">
                            <p>
                                <span style="font-size: 0.9rem;" fxFlex="60"
                                    fxLayoutAlign="start center">{{live.liveName}}</span>
                                <span fxFlex></span>
                                <mat-chip class="mat-chip-date"  fxFlex="40"
                                fxLayoutAlign="center center">
                                <span style="font-size: 0.7rem;">{{live.liveDate | localDateTime}}</span>
                                </mat-chip>
                            </p>
                            <p style="font-size: 1.2rem;" class="card-title" style="display: block; text-align: center;">
                                Nome do canal: <span>{{live.channelName}}</span>
                            </p>
                        </div>
                    </mat-card-title>
                    <mat-card-content>
                        <div fxLayoutAlign="center center">
                            <iframe style="border: none;" width="100%" height="315" [src]="live.urlSafe" framebarder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
</mat-tab-group>
